<html>

<head>
  <title>Ballot</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>

<body class="row">
  <h1 class="text-center banner">Ballot</h1>


  <div class="container">
    <div class="row margin-top-3">

      <h3>Account Info</h3>
      <div class="table-responsive">
        <table class="table table-bordered">
          <tbody>
            <tr>
              <th id="accountAddrAdmin"> Account Address</th>
              <td><select class="form-control" name="address" id="selectAccount"></select></td>
            </tr>
            <tr>
              <th>Holding ETH</th>
              <td id="ethValue"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <hr>
      <h3>Get Right to Vote (only Owner)</h3>
      <table class="table table-bordered">
        <tbody>
          <tr>
            <th style="width: 90%;">
              <input type="text" name="getRight" class="form-control" id="getRightAddress" placeholder="Input the address">
            </th>
            <td>
              <a href="#" class="btn btn-primary" id="getRigthBtn" style="width: 100px;">getRight</a>
            </td>
          </tr>
        </tbody>
      </table>
      <hr>

      <h3>Delegate voting</h3>
      <table class="table table-bordered">
        <tbody>
          <tr>
            <th style="width: 90%;">
              <input type="text" name="delegate" class="form-control" id="delegateAddress" placeholder="Input the address">
            </th>
            <td>
              <a href="#" class="btn btn-primary" id="delegateBtn" style="width: 100px;">delegate</a>
            </td>
          </tr>
        </tbody>
      </table>

      <hr>
      <h3>Proposals</h3>
      <table class="table table-bordered" id="dataTable">
        <thead>
          <tr>
            <th>No</th>
            <th width="50%">Account</th>
          </tr>
        </thead>
        <tbody id="tableContent">
        </tbody>
      </table>

      <hr>
      <h3>Vote</h3>
      <table class="table table-bordered">
        <tbody>
          <tr>
            <th style="width: 90%;">
              <input type="number" name="vote" class="form-control" id="voteProposal" placeholder="Input the proposal number" min="0">
            </th>
            <td>
              <a href="#" class="btn btn-primary" id="voteBtn" style="width: 100px;">Vote</a>
            </td>
          </tr>
        </tbody>
      </table>

      <hr>
      <h3>Proposal Winner</h3>
      <table class="table table-bordered">
        <tbody>
          <tr>
            <td>
              <a href="#" class="btn btn-primary" id="winnerBtn" style="width: 100px;">Vote</a>
            </td>
            <td id="WinnerMsg">
              
            </td>            
          </tr>
        </tbody>
      </table>


    </div>






  </div>

  <!-- 



  <h2>Proposal Winner</h2>
  <input type="button" class="winnerBtn" value="Winner">
  <span id="WinnerMsg"></span> -->
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js"></script>
<!-- <script src="js/truffle-contract.js"></script> -->
<script src="js/app.js"></script>

</html>
