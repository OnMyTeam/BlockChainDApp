<html>
    <title>Ballot</title>
    <body>
        <h1>Shop</h>
        <h2>Account Info</h2>
        <table cellspacing="0" border="1">
          <tbody>
            <tr class="cart-subtotal">
              <th id="accountAddrAdmin"> Account Address</th>
              <td><select class="accountAddr" name="address" id="selectAccount"></select></td>
            </tr>
            <tr class="shipping">
              <th>Holding ETH</th>
              <td id="ethValue"></td>
            </tr>
          </tbody>
        </table>

        <h2>Get Right to Vote (only Owner)</h2>
        <input type="text" name="getRight" id="getRightAddress">
        <input type="button" class="getRigthBtn" value="getRight">


        <h2>Delegate voting</h2>
        <input type="text" name="delegate" id="delegateAddress">
        <input type="button" class="delegateBtn" value="delegate">
        <span id="delegateMsg"></span>

        <h2>Proposals</h2>
        <table class="table table-bordered" id="dataTable" cellspacing="0" border="1">
            <thead>
              <tr>
                <th>No</th>
                <th width="50%">Account</th>
              </tr>
            </thead>
            <tbody id="tableContent">
            </tbody>
          </table>
        
        <h2>Vote</h2>
        input the proposal number<br>
        <input type="text" name="vote" id="voteProposal">
        <input type="button" class="voteBtn" value="Vote">
        
          
        <h2>Proposal Winner</h2>
        <input type="button" class="winnerBtn" value="Winner">
        <span id="WinnerMsg"></span>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js"></script>
    <!-- <script src="js/truffle-contract.js"></script> -->
    <script src="js/app.js"></script>

</html>
