<!DOCTYPE html>
<html>
<head>
 <title>Personal</title>
 <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
 <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
 <style>
   </style>
</head>
<body class="row">
 <h1 class="text-center banner">Personal Application (Ropsten Testnet)</h1>
 <div class="container">
  <div class="row margin-top-3">
   <div class="col-sm-12">
    <ul>
      <li>Contract Address : <span id="contractAddr"></span></li>
      <p>
      <li>Account Address : <span id="accountAddr"></span></li>
      </p>

    </ul>
   </div>
  </div>
  <div class="row margin-top-3">
   <div class="col-sm-7">
    <h2>TEST</h2>
    <div class="table-responsive">
		<h3>회원 관리 계약 설정</h3>
		<input type="text" id="setMembers" class="col-sm-8" placeholder="Enter the address"><br><br>
		<a href="#" onclick="setMembers();" class="btn btn-primary">click</a><br>
	  <hr>
		<br>
		<h3>블랙리스트 등록</h3>
		<input type="text" id="blacklisting" class="col-sm-8" placeholder="Enter the address"><br><br>
		<a href="#" onclick="blacklisting();" class="btn btn-primary">click</a><br>
	  <hr>
		<br>
		<h3>블랙리스트 해제</h3>
		<input type="text" id="deleteFromBlacklist" class="col-sm-8" placeholder="Enter the address"><br><br>
		<a href="#" onclick="deleteFromBlacklist();" class="btn btn-primary">click</a><br>

		<h3>블랙리스트 목록</h3>
     <table class="table table-bordered">
      <thead>
       <tr>
        <th>Name</th>
        <th>Y/N</th>
       </tr>
      </thead>
      <!--tbody id="candidate-rows"-->
      <tbody>
        <tr>
         <th>0x59d0Ee1d91901f911C86576a96F858f0c9D71812</th>
         <th id="day_votes_1"> Y </th>
        </tr>
      </tbody>
     </table>

    <hr>
		<h3>송금</h3>
		<input type="text" id="AddressTo" class="col-sm-4" placeholder="Enter the ToAddress">
    <input type="text" id="tokenMoney" class="col-sm-4" placeholder="Enter the price"><br><br>
		<a href="#" onclick="transfer();" class="btn btn-primary">click</a><br>     
    </div>
   </div>

  </div>


 </div>
</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="js/personal.js"></script>
</html>
